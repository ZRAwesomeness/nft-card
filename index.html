<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <button class="button"><img class="nft" src="./images/image-equilibrium.jpg" alt="Cube"></button>

  <h1><a class="link-text" href="">Equilibrium #3429</a></h1>
  <p class="text">
    Our Equilibrium collection promotes balance and calm.
  </p>
  <section class="price-text"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</section>
  <section class="text"> <img src="./images/icon-clock.svg" alt=""> 3 days left</section>
  <footer class="text"><img src="./images/image-avatar.png" alt=""> Creation of <a class="link-text" href="">Jules Wyvern</a></footer>
  
  
  

  <div class="text attribution">
    Challenge by <a class="link-text" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link-text" href="#">Anthony D'Addario</a>.
  </div>
</body>
</html>
